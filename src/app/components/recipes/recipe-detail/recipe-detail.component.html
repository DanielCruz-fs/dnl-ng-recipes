<ng-container *ngIf="recipe; else elseTemplate">
    <div class="card w-auto">
        <img [src]="recipe.imagePath" class="card-img-top" [alt]="recipe.name">
        <div class="card-body">
          <h5 class="card-title">{{ recipe.name }}</h5>
          <p class="card-text">{{ recipe.description }}</p>
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
              <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Actions Recipe
                </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                  <a class="dropdown-item" (click)="addIngredientsToSL()">To shopping list</a>
                  <a class="dropdown-item" (click)="editRecipeModal()">Edit</a>
                  <a class="dropdown-item" href="#">Delete</a>
                </div>
              </div>
            </div>
        </div>
        <ul class="list-group list-group-flush">
          <li *ngFor="let ing of recipe.ingredients" class="list-group-item">
            {{ ing.name }} / {{ ing.amount }}
          </li>
        </ul>
      </div>  
</ng-container>
<ng-template #elseTemplate>
<p class="lead text-center">Recipe not found</p>  
</ng-template>
