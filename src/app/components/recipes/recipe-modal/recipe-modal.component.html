<!-- Modal -->
<div class="modal fade" id="recipeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">{{ modalTitle }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
      <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter a name">
          </div>
          <div class="form-group">
            <label for="image-url">Image URL</label>
            <input type="text" class="form-control" id="image-url" placeholder="Image URL">
          </div>
          <div class="form-group">
            <img src="#" class="img-fluid" alt="Responsive image">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <input type="text" class="form-control">
              </div>
              <div class="col-3">
                <input type="number" class="form-control">
              </div>
              <div class="col-3">
                <button class="btn btn-danger"><i class="fas fa-minus-circle"></i></button>
              </div>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
    </div>
  </div>
</div>
