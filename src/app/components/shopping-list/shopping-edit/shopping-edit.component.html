<p class="lead">Ingridient Form</p>
<form class="mt-2" (ngSubmit)="createIngridient(listForm)" #listForm="ngForm">
  <div class="form-row">
    <div class="col">
      <input name="name" type="text" class="form-control" placeholder="Name"
             ngModel required>
    </div>
    <div class="col">
      <input name="amount" type="number" class="form-control" placeholder="Amount"
             ngModel required>
    </div>
  </div>
  <div class="col mt-1 text-center">
    <button type="submit" class="btn btn-primary m-1" [disabled]="!listForm.valid">
      {{ editMode ? 'Update' : 'Add' }}
    </button>
    <button *ngIf="editMode" type="button" class="btn btn-danger m-1" (click)="onDelete()">Delete</button>
    <button type="button" class="btn btn-warning m-1" (click)="onClear()">Clear</button>
  </div>
</form>
