<p class="lead">Ingridient Form</p>
<form class="mt-2">
  <div class="form-row">
    <div class="col">
      <input name="name" type="text" class="form-control" placeholder="Name" [(ngModel)]="ingridient.name">
    </div>
    <div class="col">
      <input name="amount" type="number" class="form-control" placeholder="Amount" [(ngModel)]="ingridient.amount">
    </div>
  </div>
  <div class="col mt-1">
    <button (click)="createIngridient()" type="button" class="btn btn-primary m-1">Add</button>
    <button type="button" class="btn btn-danger m-1">Delete</button>
    <button type="button" class="btn btn-warning m-1">Clear</button>
  </div>
</form>
