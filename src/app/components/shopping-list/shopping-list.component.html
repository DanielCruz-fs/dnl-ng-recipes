<div class="row">
  <div class="col-12">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <p class="lead">List Of Ingredients</p>
    <ul class="list-group">
      <li *ngFor="let ingredient of ingridients; let i = index" 
          (click)="onEditItem(i)"
          class="list-group-item d-flex justify-content-between align-items-center">
        {{ ingredient.name }}
        <span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span>
      </li>
    </ul>
  </div>
</div>
